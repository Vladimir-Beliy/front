<div class="item">
  <div class="item__image-box">
    <img class="item__image" [src]="testImagePath" alt="quiz image">
  </div>
  <div class="item__info w200 item__col">
    <span>Edited in {{test.description}} days ago</span>
  </div>
  <div class="item__title item__col">
    <span class="item__title">{{test.title}}</span><br>
    <span class="item__amount">{{test.questions.length}} questions</span>
  </div>
</div>
